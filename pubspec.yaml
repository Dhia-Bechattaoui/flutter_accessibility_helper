name: flutter_accessibility_helper
description: Screen reader optimization, focus management, and accessibility testing tools for Flutter applications.
version: 0.1.0
homepage: https://github.com/Dhia-Bechattaoui/flutter_accessibility_helper
repository: https://github.com/Dhia-Bechattaoui/flutter_accessibility_helper
issue_tracker: https://github.com/Dhia-Bechattaoui/flutter_accessibility_helper/issues
documentation: https://github.com/Dhia-Bechattaoui/flutter_accessibility_helper#readme

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.0.0
  mockito: ^5.0.0
  build_runner: ^2.0.0
  coverage: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.github.dhia_bechattaoui.flutter_accessibility_helper
        pluginClass: FlutterAccessibilityHelperPlugin
